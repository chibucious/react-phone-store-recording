<div class="onboarding-page-container">
  <div class="onboarding-page sigin">
    <div class="onboarding-page_language">
      <img
        src="../../../../assets/images/essolo-logo-expanded.svg"
        alt="ES Solo logo"
      />
    </div>

    <div class="onboarding-page_portal">
      <div class="portal-container">
        <div class="portal-container_header">
          <h3>
            {{ headerText }}
          </h3>
        </div>

        <div class="portal-container_body">
          <app-form-wrapper extraClass="extraStyles">
            <app-form-row rowDisplay="column">
              <app-form-input
                formInputIcon="../../../../assets/icons/Iconly/Light/Profile.svg"
              >
                <input
                  class="formInput"
                  type="email"
                  placeholder="Email address"
                  [formControl]="emailAddress"
                />
              </app-form-input>
            </app-form-row>

            <app-form-row rowDisplay="column">
              <app-form-input
                formInputIcon="../../../../assets/icons/Iconly/Light/Lock.svg"
              >
                <input
                  class="formInput"
                  type="password"
                  placeholder="Password"
                  [formControl]="password"
                />
              </app-form-input>
            </app-form-row>

            <app-form-row>
              <span (click)="toggleRememberUser()" class="formInputSelection">
                <input id="c1" type="checkbox" [checked]="rememberUser" />
                <label for="c1">Remember me</label>
              </span>
              <span class="formInnerLinkText">Forgot password?</span>
            </app-form-row>

            <button (click)="validateUser()" class="formButton">Login</button>
          </app-form-wrapper>
        </div>

        <div class="portal-container_footer">
          {{ footerText }}

          <span [routerLink]="footerLink" class="portal-container_footer_link"
            >{{ footerLinkText }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Start of Modal Templates -->
<app-modal
  [noCloseBkg]="noCloseModal"
  (showModalTemplate)="closeModal($event)"
  [hidden]="!showModalTemplate"
>
  <ng-container
    *ngTemplateOutlet="modalTemplateInput; context: modalContext"
  ></ng-container>
</app-modal>
